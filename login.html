<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Tinka-Tout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #ff8c00, #ff0080, #1a2a6c);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: #1a2a6c;
            margin-bottom: 5px;
        }
        
        .logo h1 span {
            color: #ff8c00;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
            outline: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .password-toggle:hover {
            color: #1a2a6c;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #1a2a6c, #3a56c6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
        }
        
        button:hover {
            background: linear-gradient(to right, #3a56c6, #1a2a6c);
            box-shadow: 0 7px 20px rgba(26, 42, 108, 0.6);
            transform: translateY(-2px);
        }
        
        button i {
            margin-left: 8px;
        }
        
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        /* Animation pour le focus sur les inputs */
        @keyframes inputFocus {
            0% { box-shadow: 0 0 0 0 rgba(26, 42, 108, 0.4); }
            100% { box-shadow: 0 0 0 8px rgba(26, 42, 108, 0); }
        }
        
        .form-group input:focus {
            animation: inputFocus 0.5s ease;
        }
        
        /* Animation de chargement du bouton */
        .loading {
            position: relative;
            color: transparent !important;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Tinka<span>-Tout</span></h1>
            <p>Accès à l'interface d'administration</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié?</a>
            </div>
            
            <button type="submit" id="loginButton" href="board.php">
                <span>Se connecter</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
            
            <div class="error-message" id="errorMessage">
                Identifiants incorrects. Veuillez réessayer.
            </div>
        </form>
        
        <div class="footer">
            <p>&copy; 2023 Tinka-Tout. Tous droits réservés. <a href="#">Politique de confidentialité</a></p>
        </div>
    </div>

    <script>
        // Utilisateurs prédéfinis avec leurs mots de passe
        const predefinedUsers = [
            { username: "admin", password: "admin123", role: "Administrateur" },
            { username: "manager", password: "manager123", role: "Gestionnaire" },
            { username: "superviseur", password: "super123", role: "Superviseur" },
            { username: "technicien", password: "tech123", role: "Technicien" }
        ];

        // Fonctionnalité pour afficher/masquer le mot de passe
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Changer l'icône
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Animation de chargement lors de la soumission du formulaire
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Afficher l'animation de chargement
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            errorMessage.style.display = 'none';

            // Récupérer les valeurs du formulaire
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Vérifier les informations d'identification
            setTimeout(() => {
                const user = predefinedUsers.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Stocker les informations de l'utilisateur dans le localStorage
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Redirection vers le tableau de bord
                    window.location.href = 'board.php';
                } else {
                    // Afficher un message d'erreur
                    errorMessage.style.display = 'block';
                    
                    // Enlever l'animation de chargement et réactiver le bouton
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    
                    // Secouer le formulaire pour indiquer une erreur
                    loginContainer.classList.add('shake');
                    setTimeout(() => {
                        loginContainer.classList.remove('shake');
                    }, 500);
                }
            }, 1000); // Simuler un délai de traitement
        });

        // Lien "Mot de passe oublié"
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Veuillez contacter l\'administrateur système pour réinitialiser votre mot de passe.\n\nUtilisateurs valides:\n' +
                  predefinedUsers.map(u => `- ${u.username} (${u.role})`).join('\n'));
        });
        
        // Ajout d'une animation de secousse pour les erreurs
        const loginContainer = document.querySelector('.login-container');
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
